<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface displayName="Action components" shortDescription="Botones de acción">
		<composite:attribute name="renderedButtonAceptar" required="true" shortDescription="True muestra botón, False no muestra botón" />
		<composite:attribute name="actionButtonAceptar" required="false" method-signature="java.lang.Object action()" default="null" shortDescription="Método a ejecutar en el evento" />
		<composite:attribute name="onclickButtonAceptar" required="false" shortDescription="Evento en el cliente que se ejecuta al hacer click" />
		<composite:attribute name="oncompleteButtonAceptar" required="false" shortDescription="Evento en el cliente que se ejecuta al terminar la transacción" />
		<composite:attribute name="updateButtonAceptar" required="false" shortDescription="Componentes a actualizar luego de ejecutado el evento" />
		
		<composite:attribute name="renderedButtonNewItem" required="true" shortDescription="True muestra botón, False no muestra botón" />
		<composite:attribute name="actionButtonNewItem" required="false" method-signature="java.lang.Object action()" default="null" shortDescription="Método a ejecutar en el evento" />
		<composite:attribute name="onclickButtonNewItem" required="false" shortDescription="Evento en el cliente que se ejecuta al hacer click" />
		<composite:attribute name="oncompleteButtonNewItem" required="false" shortDescription="Evento en el cliente que se ejecuta al terminar la transacción" />
		<composite:attribute name="updateButtonNewItem" required="false" shortDescription="Componentes a actualizar luego de ejecutado el evento" />
		
		<composite:attribute name="renderedButtonCancelar" required="true" shortDescription="True muestra botón, False no muestra botón" />
		<composite:attribute name="actionButtonCancelar" required="false" method-signature="java.lang.Object action()" default="null" shortDescription="Método a ejecutar en el evento" />
		<composite:attribute name="onclickButtonCancelar" required="false" shortDescription="Evento en el cliente que se ejecuta al hacer click" />
		<composite:attribute name="oncompleteButtonCancelar" required="false" shortDescription="Evento en el cliente que se ejecuta al terminar la transacción" />
		
		<!-- <composite:clientBehavior name="click" event="action" targets=":customButtonA" /> -->
	</composite:interface>

	<composite:implementation>
		<p:commandButton id="idBotonAceptar" value="Aceptar" action="#{cc.attrs.actionButtonAceptar}" onclick="#{cc.attrs.onclickButtonAceptar}" oncomplete="#{cc.attrs.oncompleteButtonAceptar}" rendered="#{cc.attrs.renderedButtonAceptar}" update="#{cc.attrs.updateButtonAceptar}" />
		<p:commandButton id="idBotonNewItem" value="Nuevo Item" action="#{cc.attrs.actionButtonNewItem}" onclick="#{cc.attrs.onclickButtonNewItem}" oncomplete="#{cc.attrs.oncompleteButtonNewItem}" rendered="#{cc.attrs.renderedButtonNewItem}" update="#{cc.attrs.updateButtonNewItem}" />
		<p:commandButton id="idBotonCancelar" value="Cancelar" action="#{cc.attrs.actionButtonCancelar}" onclick="#{cc.attrs.onclickButtonCancelar}" oncomplete="#{cc.attrs.oncompleteButtonCancelar}" rendered="#{cc.attrs.renderedButtonCancelar}" immediate="true" />
	</composite:implementation>
</ui:composition>
